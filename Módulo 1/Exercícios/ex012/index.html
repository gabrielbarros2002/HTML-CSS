<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="250" controls poster="imagens/lemo.jpg">
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não é capaz de realizar reprodução de vídeo.</p>
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QdBZY2fkU-0?si=m72Ww-5Svvm5JLVa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo Vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/893057298?h=74c43d3bf7" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
